<div *ngIf="anime_response.length > 0" class="results">
    <div *ngFor="let anime of anime_response" class="result">
        <div class="result-img">
            <img [src]="anime.images['jpg'].image_url" alt="">
            <button type="button" (click)="addAnime(anime)">Add Anime</button>
        </div>

        <div class="result-data">
            <h2>{{anime.title}}</h2>
            <h3>Synopsis</h3>
            <p *ngIf="anime.synopsis !=null; else elseBlock">
                {{anime.synopsis}}
            </p>
            <ng-template #elseBlock>Don't exist data to show right now</ng-template>
            <h4>
                Year: <span *ngIf="anime.year !=null; else elseBlock">{{anime.year}}</span> 
            </h4>
            <ng-template #elseBlock>Don't exist data to show right now</ng-template>
            <h4>Episodes: {{anime.episodes}}</h4>
            
        </div>
    </div>
</div>
